		<script>
			$(window).scroll(function(){
				var topwidth = $(window).scrollTop();

				if(topwidth>599){
							$('.header-menu-area').css({
								position:'fixed',
								top:'0px',
								display:'block',
								backgroundColor:'#343a40',
							});
							$('.dropdown-menu').removeClass('bg-transparent');
							$('.dropdown-menu').addClass('bg-dark');
						}
					else{

							$('.header-menu-area').css({
								position:'absolute',
								top:'0px',
								display:'block',
								backgroundColor:'#00000040',
							});
							$('.dropdown-menu').removeClass('bg-dark');
							$('.dropdown-menu').addClass('bg-transparent');
						}
				});
				$(window).width(function(){
				var sidewidth= $(window).width();

					if(sidewidth<992){
						$('.icons').css('display','none');
					}
					else{
						$('.icons').css('display','block');
					}

					if(sidewidth<575){
						$('.menu-margin').css('margin','0');
					}
					else{
						$('.menu-margin').css('margin','0px 100px');
					}
				});
		</script>
